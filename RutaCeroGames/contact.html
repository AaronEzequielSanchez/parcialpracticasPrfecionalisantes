<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | RutaCero Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">RutaCero <span>Games</span></div>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="games.html">Juegos</a></li>
        <li><a href="about.html">Nosotros</a></li>
        <li><a href="contact.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero contact-hero">
      <h1 class="fade-in">Contacto</h1>
      <p class="fade-in">¿Tenés una idea, propuesta o querés hablar con nosotros? Dejanos tu mensaje.</p>
    </section>

    <section class="contact-form-section container fade-in">
      <form id="contact-form">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder="Escribí tu mensaje aquí..." required></textarea>

        <button type="submit">Enviar</button>
        <p id="form-status"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 RutaCero Games — Creado en Argentina</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // ========= VALIDACIÓN Y SIMULACIÓN DE ENVÍO =========
    const form = document.getElementById('contact-form');
    const statusText = document.getElementById('form-status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!name || !email || !message) {
        statusText.textContent = "Por favor, completá todos los campos.";
        statusText.style.color = "tomato";
        return;
      }

      // 🔧 En el futuro: acá podrías enviar los datos a un backend o servicio externo:
      // Ejemplo con fetch:
      /*
      const response = await fetch('https://tuservidor.com/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, message })
      });
      const data = await response.json();
      */

      // Por ahora simulamos el envío:
      statusText.textContent = "Mensaje enviado con éxito. ¡Gracias por contactarte!";
      statusText.style.color = "#ffa34d";

      form.reset();
    });
  </script>
</body>
</html>
